name: Go CD
on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  workflow_run:
    workflows: ["Go CI"]
    types:
      - completed

jobs:
  # Only proceed if CI was successful
  check-ci:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}
    steps:
      - name: CI Passed Check
        run: echo "CI workflow passed, proceeding with CD"

  test:
    name: Test Go Code
    runs-on: ubuntu-latest
    needs: check-ci
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: go test -v ./...

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest

  auto-tag-and-release:
    name: Automatic Version Tagging and Release
    runs-on: ubuntu-latest
    needs: test
    # Only run on branch pushes to main, not on tag pushes
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history and tags
      
      - name: Determine next version
        id: next_version
        run: |
          # Get the latest tag, if any
          latest_tag=$(git tag -l "v*" --sort=-v:refname | head -n 1)
          
          if [ -z "$latest_tag" ]; then
            # No tags exist, start with v0.1.0
            next_version="v0.1.0"
            echo "No existing tags found. Starting with $next_version"
          else
            echo "Latest tag: $latest_tag"
            
            # Remove 'v' prefix for version parsing
            version="${latest_tag#v}"
            
            # Split version into major.minor.patch
            IFS='.' read -r major minor patch <<< "$version"
            
            # Increment patch version
            patch=$((patch + 1))
            next_version="v${major}.${minor}.${patch}"
            echo "Incrementing to $next_version"
          fi
          
          echo "version=$next_version" >> $GITHUB_OUTPUT
          echo "Next version will be: $next_version"
      
      - name: Create and push tag
        id: create_tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if tag already exists locally
          if git tag -l "${{ steps.next_version.outputs.version }}" | grep -q .; then
            echo "Tag ${{ steps.next_version.outputs.version }} already exists locally"
            echo "tag_created=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check if tag exists on remote
          if git ls-remote --tags origin | grep -q "refs/tags/${{ steps.next_version.outputs.version }}$"; then
            echo "Tag ${{ steps.next_version.outputs.version }} already exists on remote"
            echo "tag_created=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          git tag -a ${{ steps.next_version.outputs.version }} -m "Release ${{ steps.next_version.outputs.version }}"
          git push origin ${{ steps.next_version.outputs.version }}
          
          echo "Created and pushed tag: ${{ steps.next_version.outputs.version }}"
          echo "tag_created=true" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        if: steps.create_tag.outputs.tag_created == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.next_version.outputs.version }}
          name: Release ${{ steps.next_version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
      security-events: write
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Fetch all history for proper versioning
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix=,suffix=,format=short
          type=ref,event=branch
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Extract Git metadata
      id: git-metadata
      run: |
        echo "version=$(echo ${{ github.ref_name }} | sed -e 's/^v//')" >> $GITHUB_OUTPUT
        echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
        echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
        build-args: |
          VERSION=${{ steps.git-metadata.outputs.version }}
          COMMIT=${{ steps.git-metadata.outputs.commit }}
          BUILD_DATE=${{ steps.git-metadata.outputs.date }}

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ghcr.io/${{ github.repository }}:${{ steps.git-metadata.outputs.short_sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Release job that runs only on version tag pushes
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Extract release notes
        id: extract-release-notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Creating release for ${VERSION}"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.extract-release-notes.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}